<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.2.0/css/flag-icons.css">

    <!--custom css fle link-->
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter App</title>
</head>
<body>
    <div class="container">

        <h1>Currency Converter</h1>

        <form action="#">

            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>

            <div class="drop-list">

                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/ng.png" alt="flag">
                        <select></select>
                    </div>  
                </div>

            </div>

            <div class="exchange-rate">Getting exchange rate....</div>

            <button>Get Exchange Rate</button>

        </form>


    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
